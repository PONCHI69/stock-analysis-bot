name: Stock Analysis Bot

on:
  schedule:
    # 執行時間 (UTC)：
    # 03:00 -> 台灣時間 11:00 (盤中觀察)
    # 06:10 -> 台灣時間 14:10 (盤後結算)
    - cron: '0 3 * * 1-5'   # 上午 11:00
    - cron: '10 6 * * 1-5'  # 下午 02:10
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 複製程式碼
        uses: actions/checkout@v3

      - name: 安裝 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安裝股市分析工具
        run: pip install requests yfinance

      - name: 執行股市分析程式
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python stock_analysis.py
