name: Stock Analysis Bot

on:
  schedule:
    # 建議改為 '30 7 * * 1-5' (台灣 15:30)，因為法人資料 15:00 才出爐
    - cron: '30 7 * * 1-5'  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance pandas FinMind tqdm
      - name: Run analysis
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python stock_analysis.py
