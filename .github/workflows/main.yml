name: Stock Analysis Bot

on:
  schedule:
    # 台灣時間週一至週五 11:00 (UTC 03:00)
    - cron: '0 3 * * 1-5'
    # 台灣時間週一至週五 14:10 (UTC 06:10)
    - cron: '10 6 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 複製程式碼
        uses: actions/checkout@v3

      - name: 安裝 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安裝股市分析工具
        # 加上新聞爬蟲所需的 beautifulsoup4 與 lxml
        run: pip install requests yfinance beautifulsoup4 lxml

      - name: 執行股市分析計劃
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python stock_analysis.py
