name: Stock Analysis Bot

on:
  schedule:
    # 台灣時間週一至週五 下午 2:10 執行 (UTC 06:10)
    - cron: '10 6 * * 1-5'
  workflow_dispatch:      # 讓你可以隨時手動按按鈕測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 複製程式碼
        uses: actions/checkout@v3

      - name: 安裝 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安裝股市分析工具
        run: pip install requests yfinance

      - name: 執行股市分析程式
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python stock_analysis.py
