name: Stock Analysis Bot

on:
  schedule:
    - cron: '0 3 * * 1-5'   # 台灣 11:00
    - cron: '30 5 * * 1-5'  # 台灣 13:30
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests yfinance beautifulsoup4 lxml

      - name: Run stock analysis
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python stock_analysis.py
