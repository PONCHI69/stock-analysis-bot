name: Stock Analysis Bot

on:
  schedule:
    # 台灣時間 11:10 (UTC 03:10)
    - cron: '10 3 * * 1-5'
    # 台灣時間 13:35 (UTC 05:35)
    - cron: '35 5 * * 1-5'
  workflow_dispatch: # 保留這個，讓你可以手動點擊測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        # 建議加入 pandas 和 lxml 以支援全市場爬蟲
        run: pip install requests yfinance beautifulsoup4 lxml pandas

      - name: Run stock analysis
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python stock_analysis.py
